{% extends "base.html" %}

{% block content %}



<form action="{{ url('signup') }}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
<div class="form-group">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
  </div>
  <div class="form-group">
      <label for="inputPassword4">Password</label>
      <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
        <small id="passwordHelpBlock" class="form-text text-muted">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </small>
  </div>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" name='name' class="form-control" id="inputName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="inputSecondname">Secondname</label>
    <input type="text" name='secondname' class="form-control" id="inputSecondname" placeholder="Secondname">
  </div>
  <p>
        <label for="date">Дата рождения:</label>
        <input type="date" id="date" name="date"/>
  </p>
  <div class="form-group">
    <label for="inputPhone">Phone</label>
    <input type="text" class="form-control" name='phone' id="inputPhone" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <label for="inputOccupation">Occupation</label>
    <input type="text" class="form-control" name='occupation' id="inputOccupation" placeholder="Your occupation">
  </div>
  <div class="form-group">
    <label for="inpuCity">City</label>
    <input type="text" class="form-control" name='city' id="inputCity" placeholder="Your city">
  </div>
  <div class="form-group">
    <label for="inpuUser_photo">Photo</label>
    <input type="file" class="form-control-file" name='user_photo' id="user_photo" value="" placeholder="Ваше фото">
  </div>
 
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Согласен с пользовательским соглашением
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Согласен с политикой конфиденциальноости
      </label>
    </div>
  </div>

  <input type="submit" class="btn btn-primary" value="Зарегестрироваться" />
</form>


{% endblock%}
{% block body %}
{% endblock %}
